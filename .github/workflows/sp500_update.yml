name: ğŸ“Š SP500 Daily Update

on:
  schedule:
    # ExÃ©cution du lundi au vendredi Ã  15h30 UTC (10h30 EST - aprÃ¨s ouverture des marchÃ©s US)
    - cron: '30 15 * * 1-5'
  
  # Permet l'exÃ©cution manuelle depuis GitHub
  workflow_dispatch:

jobs:
  update-sp500:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas yfinance requests
        
    - name: ğŸš€ Run SP500 updater
      env:
        WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
      run: |
        python sp500_updater.py
        
    - name: ğŸ“¤ Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add sp500_data.csv sp500_info.json
        git diff --staged --quiet || git commit -m "ğŸ“Š Update SP500 data - $(date)"
        git push
        
    - name: ğŸ“ Log completion
      run: |
        echo "âœ… SP500 update completed at $(date)"
        echo "ğŸ“Š Data accessible at: https://raw.githubusercontent.com/${{ github.repository }}/main/sp500_data.csv"
